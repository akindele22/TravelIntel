services:
  - type: web
    name: travelintel-web
    env: python
    plan: free
    branch: main

    buildCommand: |
      pip install -r requirements.txt
      python -m playwright install chromium
      python -m playwright install-deps chromium

    startCommand: python run_all.py

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travelintel-db
          property: connectionString

databases:
  - name: travelintel-db
    plan: free
