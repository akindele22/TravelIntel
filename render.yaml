services:
  - type: web
    name: travelintel-web
    env: python
    plan: free
    branch: main

    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium || true

    startCommand: streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0

databases:
  - name: travelintel-db
    plan: free
