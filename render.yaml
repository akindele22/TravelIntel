services:
  - type: web
    name: travelintel-web
    env: python
    plan: free
    branch: main

    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium || true
      
    startCommand: bash -c "python run_all.py && streamlit run dashboard.py --server.port $PORT --server.address 0.0.0.0"

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travelintel-db
          property: connectionString

databases:
  - name: travelintel-db
    plan: free
